server {
    listen 80;
    server_name cue.the-o.space;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cue.the-o.space;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/cue.the-o.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cue.the-o.space/privkey.pem;
    
    # Frontend static files (after build)
    root /opt/Cue/frontend/dist;
    index index.html;
    
    # API proxy
    location /api/ {
        proxy_pass http://localhost:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for art generation
        proxy_read_timeout 60s;
    }
    
    # Frontend routes (SPA support)
    location / {
        try_files $uri $uri/ /index.html;
    }
} 